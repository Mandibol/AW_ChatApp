<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/clientscript.js"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>ChatApp</h1>
    </header>
    <main>
        <form id="userNameInputForm">
            <label for="userNameInput">Välj ett användarnamn</label><br>
            <input type="text" id="userNameInput" pattern="^[a-öA-Ö][a-öA-Ö0-9-_\.]{2,10}$">
        </form>
        <table id="chat">
            <tr>
                <td id="outputTD">
                    <div id="chatOutput"></div>
                </td>
                <td rowspan="2">
                    <h2>Online Users:</h2>
                    <div id="usersDisplay"></div>
                </td>
            </tr>
            <tr>
                <td id="serverMsgTD">
                </td>
            </tr>
            <tr>
                <td id="inputTD">
                    <form id="chatInputForm">
                        <input id="chatInput" placeholder="Skriv här:">
                    </form>
                </td>
                <td>
                    <select id="selectUser">
        
                    </select>
                </td>
            </tr>
        </table>
    </main>
    <footer><p>Copyright © Alexander Wallberg 2021</p></footer>
</body>
</html>
